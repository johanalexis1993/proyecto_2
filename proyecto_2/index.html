<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://placekitten.com/300/300"
      type="image/x-icon"
    />
    <title>Tienda Online</title>
  </head>
  <body>
    <header>
      <nav class="filter">
        <!-- Primer filtro: Vendedores -->
        <label for="sellerFilter">Filtrar por Vendedor:</label>
        <select id="sellerFilter"></select>
        <!-- Segundo filtro: Precio -->
        <label for="priceFilter">Filtrar por Precio:</label>
        <input type="number" id="priceFilter" placeholder="Ingrese precio" />
        <button id="searchButton">Buscar</button>
        <!-- Botón para limpiar filtros -->
        <button id="clearButton">Limpiar Filtros</button>
      </nav>
    </header>
    <main>
      <section class="products" id="PcComponentes">
        <!-- Productos serán generados dinámicamente con JavaScript -->
      </section>
      <section class="products" id="Newegg">
        <!-- Productos serán generados dinámicamente con JavaScript -->
      </section>
      <section class="products" id="Apple Store">
        <!-- Productos serán generados dinámicamente con JavaScript -->
      </section>
    </main>
    <footer>
      <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
      <p>Contacto: info@tiendaonline.com</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
